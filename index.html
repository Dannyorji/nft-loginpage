<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT LOGIN PAGE</title>
  </head>
  <body>
    <div class="everything">
      <div class="cardclick">
        <div class="firstbox">
          <div class="image">
            <h1 class="mainheader">NFT LOGIN</h1>
          </div>

          <div id="left">
            <h1 class="s1class"><span> SIGN </span><span>IN</span></h1>
          </div>
          <div id="right">
            <h1 class="s2class"><span> SIGN </span><span>UP</span></h1>
          </div>
        </div>

        <div class="card2">
          <form class="signup" method="get" accept-charset="utf-8">
            <h1 class="signup1">SIGN UP</h1>
            <input
              required
              type="text"
              name="username"
              placeholder="Username"
              class="username"
            />
            <input
              required
              type="text"
              name="email"
              placeholder="Email"
              class="username"
            />
            <input
              required
              type="password"
              name="password"
              placeholder="Password"
              class="username"
            />
            <input type="submit" class="btn" value="Signup" />
          </form>
          <form class="signin">
            <a href=""><p class="forgotpassword">Forgot Password?</p></a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
